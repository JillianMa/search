<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Search Page 2</title>
    </head>

    <body>
        <form id="gform" action="https://www.google.com/search" method="get">
            <input id="google" name="q" type="text" placeholder="Search term">
        </form>
        <button type="submit" form="gform">&#128527;</button>

        <form id="dform" action="https://www.duckduckgo.com/" method="get">
            <input id="duck" name="q" type="text" placeholder="Search term">
        </form>
        <button type="submit" form="dform">&#128526;</button>

    </body>
</html>
